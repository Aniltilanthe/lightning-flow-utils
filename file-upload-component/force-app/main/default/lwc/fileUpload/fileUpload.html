<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Uploading......" size="medium"></lightning-spinner>
    </template>
    <span class="slds-form-element__label" id="file-selector-primary-label">{displayText}</span>
    <div>
        <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
    </div>
    <template for:each={uploadedFiles} for:item="file">
        <div class="slds-text-body_small slds-text-color_error" key={file.name}>{file.name}</div>
    </template>
    <div class="slds-m-top_medium">
        <lightning-button label="Upload" onclick={handleSave} variant="brand" disabled={disableUpload}></lightning-button>
    </div>
    <div class="slds-form-element__help slds-has-error" id="error-01" if:true={showError}>{errorMessage}</div>
</template>
